<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício plugins jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Roboto: família= Roboto & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Exercício plugins jquery</h1>
        </div>
    </header>
    <div class="formulario">
        <form>
            <h2>Cadastrar</h2>
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
            <label for="cpf">CPF</label>
            <input type="number" name="cpf" id="cpf" placeholder="CPF" required>
            <label for="endereco">Endereço completo</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço completo" required>
            <label for="cep">CEP</label>
            <input type="number" name="cep" id="cep" placeholder="CEP" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
